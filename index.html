<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="font-size: 46px;">Welcome To Tic Tac Toe!</h1>
    <h2 class="game-end" style="font-size: 32px;"></h2>
    <div class="start-ui">
      <form>
        <legend>Input Player Names:</legend>
        <input
          type="text"
          id="playerOneName"
          placeholder="Player One"
          maxlength="10"
          required
        />
        <input
          type="text"
          id="playerTwoName"
          placeholder="Player Two"
          maxlength="10"
          required
        />
        <button class="start">Start Game</button>
      </form>
    </div>
    <div class="game-in-progress off">
      <div class="play-game off">
        <div class="player-one"></div>
        <div class="game-board off"></div>
        <div class="player-two"></div>
      </div>
      <div class="game-stats"></div>
      <button class="restart off">Restart</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
